<!-- bike Make, bike model, price, year -->
    <p>This page is dedicated to random comments!</p>

    <table id="commentTable" class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Comment</th>
        </tr>
      </thead>
      <tbody v-for="c in comment"
      :key="c.id"
      :id="'c.id'">
          <td>{{ c.id }}</td>
          <td>{{ c.comment }}</td>
      </tbody>
    </table>

<form @submit.prevent="handleCommentForm">
  <div class="form-group">
    <label class="formInfo" for="newComment">Comment</label>
    <input type="text" v-model="commentForm.comment" class="form-control" id="newComment" placeholder="Enter your random comment here!" required>
  </div>
  <button id="submitButton" type="submit" class="btn btn-primary">Save Comment</button>
</form>

</main>
